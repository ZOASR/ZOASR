nset 0 0 0 0 var(--color-1),inset 0 0 0 0 var(--color-2),inset 0 0 0 var(--shadow-size) var(--color-3)}100%{box-shadow:inset 0 0 0 0 var(--color-1),inset 0 0 0 0 var(--color-2),inset 0 0 0 0 var(--color-3)}}.links{display:flex;justify-content:center;gap:1rem}.links .link{display:flex;align-items:center}.links .link a{text-decoration:underline;font-weight:bold;color:var(--color-text)}.links .link .link-logo svg{display:block;fill:var(--color-text)}.links .link .link-logo svg path{fill:var(--color-text)}.links .link-icon{color:var(--color-text);animation:rotate .5s ease-in-out infinite alternate}@keyframes rotate{0%{translate:0 0}100%{translate:10% -10%}}:root{--color-1:#002208;--color-2:#004810;--color-3:#006e25;--color-text:#00ff40}main{padding:.2rem;text-align:center;width:100%;height:100%;border-radius:5px;color:var(--color-text);display:grid;place-items:center;gap:2rem;background:linear-gradient(180deg, var(--color-1), var(--color-2)) padding-box;background-size:200% 200%;-webkit-animation:gradient 5s ease infinite;-moz-animation:gradient 5s ease infinite;animation:gradient 5s ease infinite}@keyframes gradient{0%{background-position:100% 0%}50%{background-position:100% 50%}100%{background-position:100% 0%}}
